<div class="panel panel-default">
  <div class="panel-body">
    <form #f="ngForm" id="contact-edit" (ngSubmit)="onSubmit(f)">
      
      <!-- Contact Name Field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="contact.name"
            #name="ngModel"
            required>
          <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
            The Name field is required.
          </div>
        </div>
      </div>

      <!-- Contact Email Field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="contact.email"
            #email="ngModel"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
          <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
            The Email field is required and must be a valid email address.
          </div>
          <div *ngIf="email.invalid && email.touched && email.errors?.pattern" class="alert alert-danger">
            Enter a valid Email address.
          </div>
        </div>
      </div>

      <!-- Contact Phone Field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control"
            [(ngModel)]="contact.phone"
            #phone="ngModel"
            required
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
          <div *ngIf="phone.invalid && phone.touched" class="alert alert-danger">
            The Phone field is required and must be a valid phone number.
          </div>
          <div *ngIf="phone.invalid && phone.touched && phone.errors?.pattern" class="alert alert-danger">
            Enter a valid phone number.
          </div>
        </div>
      </div>

      <!-- Contact Image URL Field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            [(ngModel)]="contact.imageUrl">
        </div>
      </div>

      <!-- Group Contacts (Drag-and-Drop) -->
      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>
          <div class="row" id="groupList" style="min-height: 3rem;" cdkDropList (cdkDropListDropped)="onContactDropped($event)">
            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
          </div>
        </div>
      </div>

      <!-- Error message for required fields -->
      <div *ngIf="name.invalid && name.touched || email.invalid && email.touched" class="alert alert-danger">
        The Name and Email fields are required.
      </div>

      <!-- Save/Cancel Buttons -->
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
