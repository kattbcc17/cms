<div class="panel panel-default">
  <div class="panel-body">

    <form #f="ngForm" id="document-edit" (ngSubmit)="onSubmit(f)">
      
      <!-- Document Title Field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            name="name"
            [(ngModel)]="document.name"
            #name="ngModel"
            required>
          <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
            Document Title is required.
          </div>
        </div>
      </div>

      <!-- Document Description Field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            name="description"
            [(ngModel)]="document.description">
        </div>
      </div>

      <!-- Document URL Field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            class="form-control"
            size="150"
            max="255"
            name="url"
            [(ngModel)]="document.url"
            #url="ngModel"
            required>
          <div *ngIf="url.invalid && url.touched" class="alert alert-danger">
            Document URL is required.
          </div>
        </div>
      </div>

      <!-- Combined Error Message for Missing Title and URL -->
      <div *ngIf="(name.invalid || url.invalid) && f.touched" class="alert alert-danger">
        The Document Title and Document URL are required fields.
      </div>

      <!-- Save Button -->
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
